<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="app-grid">
  <style>

    :host {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-justified);
    }

    ::content > [item] {
      display: block;
      position: relative;
      flex: 1 1 calc((100% - (var(--gutter, 0px) * (var(--columns, 1) - var(--item-columns, 1)))) / var(--columns, 1) * var(--item-columns, 1));
      max-width: calc((100% - (var(--gutter, 0px) * (var(--columns, 1) - var(--item-columns, 1)))) / var(--columns, 1) * var(--item-columns, 1));
      margin-bottom: var(--gutter);
    }

    ::content > [item]::before {
      content: "";
      display: block;
      padding-top: var(--item-height, 100%);
    }

    ::content > [item] > * {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

  </style>

  <template>
    <content select="[item]"></content>
  </template>

  <script>
    Polymer({
      is: 'app-grid',
      
      created: function() {
        this.updateGridStyles = this.updateStyles.bind(this);
      },

      attached: function() {
        if (!Polymer.Settings.hasNativeCSSProperties) {
          window.addEventListener('resize', this.updateGridStyles);
        }
      },

      detached: function() {
        if (!Polymer.Settings.hasNativeCSSProperties) {
          window.removeEventListener('resize', this.updateGridStyles);
        }
      }
    });
  </script>

</dom-module>
