<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-grid demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <script>
    Polymer = {lazyRegister: true, useNativeCSSProperties: true};
  </script>

  <link rel="import" href="../app-grid.html">

  <style is="custom-style">

    body {
      background-color: #ddd;
      margin: 0;
    }

    app-grid {
      margin: 10px;
      --columns: 3;
      --gutter: 10px;
      --item-columns: 1;
      --item-height: 75%;
    }

    [item] {
      background-color: white;
    }

    [item].expanded {
      --item-columns: 3;
      --item-height: 300px;
    }

    @media(max-width: 800px) {

      app-grid {
        --columns: 2;
        --gutter: 5px;
      }

      [item].expanded {
        --item-columns: 1;
        --item-height: 75%;
      }

    }

  </style>

</head>
<body>

  <app-grid>

    <div item>
      <div></div>
    </div>

    <div item>
      <div></div>
    </div>

    <div item>
      <div></div>
    </div>

    <div class="expanded" item>
      <div></div>
    </div>

    <div item>
      <div></div>
    </div>

    <div item>
      <div></div>
    </div>

    <div item>
      <div></div>
    </div>

  </app-grid>

</body>
</html>
